[defaults]
# Ansible configuration for WebQuiz Tunnel Server

# Use local connection by default
inventory = localhost,
connection = local

# Roles path
roles_path = ./roles

# Display settings
stdout_callback = yaml
callbacks_enabled = timer, profile_tasks

# Retry files
retry_files_enabled = False

# SSH settings
host_key_checking = False

# Privilege escalation
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False
